<div class="card  wow bounceInDown">
  <div class="card-content">
    <div>
      <a data-toggle="collapse" href="#collapse@@person_0" class="card-title grey-text text-darken-4">
        <i class="mdi-navigation-more-vert"></i>
        @@person
      </a>
      <div class="switch col s6 right">
        <span>Legal entity</span>
        <label>
          <input type="checkbox">
          <span class="lever"></span>
        </label>
        <span>Natural person</span>
      </div>
      <a href="#!" class="card-title grey-text text-darken-4">
        <i class="mdi-navigation-close left" data-datacol-delete="Item deleted"></i>
      </a>
      <div class="divider"></div>
    </div>
    <div class="row">
      <div class="input-field col s12 right">
        <input id="@@person_0" type="text" class="validate"  value="">
        <label for="@@person_0">@@persons full name</label>
      </div>
    </div>
    <div class="collapse @@collapse" id="collapse@@person_0">
      <div class="row">
        <div class="input-field col s12 right">
          <input id="@@personAddress_0" type="text" class="validate" value="">
          <label for="@@personAddress_0">@@persons address</label>
        </div>
        <div class="input-field col s12 right">
          <input id="@@personId_0" type="text">
          <label for="@@personId_0">Document number</label>
        </div>
        <div class="input-field col s12 right">
          <input id="@@personPhone_0" type="text">
          <label for="@@personPhone_0">@@persons phone</label>
        </div>
      </div>
        @@include('./case-form-representative.html')
    </div>
  </div>
<!--             <div class="card-action">
        <a href='#!' class="btn blue-light white-text" data-toggle="collapse" data-target="#toggleRepresentative">Add representative</a>
      </div> -->
</div>
