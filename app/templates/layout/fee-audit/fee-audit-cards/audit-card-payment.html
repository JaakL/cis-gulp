<div class="card">
  <div class="card-content">
    <span class="card-title grey-text text-darken-4">Payment</span>
    <div class="divider"></div>
    <div class="row">
      <div class="input-field col s12">
        <label for="payer">Payer</label>
        <input id="payer" type="text" value="This Man Named Somebody, This Man Else" disabled> 
      </div>
      <div class="input-field col s12">
        <label for="paymentDate">Payment date</label>
        <input id="paymentDate" type="text" class="datepicker today" disabled>
      </div>
      <div class="input-field col s12">
        <label for="receiptNo">Receipt No</label>
        <input id="receiptNo" type="text" value="32525" disabled>
      </div>
      <div class="input-field col s12">
        <label for="sum2">Total</label>
        <input id="sum2" type="text" value="@@total" disabled>
      </div>
    </div>
  </div>
</div>
