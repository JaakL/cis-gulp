<a class="btn-floating btn-large waves-effect waves-light round-top add" href="fee-add-new.html">
  <i class="mdi-content-add"></i>
</a>
<h4 class="header white-text text-darken-2">Fee</h4>

<div id="placeholder-fee-filter" class="template-placeholder"></div>
<script type="text/x-handlebars-template" id="fee-filter-template" class="template" data-lang="fee/filter">
  <div class="card large lighten-2">
    <div class="card-content" >
      @@include('./fee-filter.html')
    </div>
  </div>
  <div class="filter-action left">
    <button class="btn btn-large waves-effect waves-light cancel-light right" type="submit" name="search">
      <i class="mdi-content-clear"></i>
    </button>
    <button class="btn btn-large waves-effect waves-light save right" type="button" data-toggle="collapse" data-target="#moreFields">
      {{Filter.ButtonMoreFields}}
      <i class="mdi-navigation-expand-more"></i>
    </button>
    <button class="btn btn-large waves-effect waves-light submit right" type="button" name="clear">
      {{Filter.ButtonSearch}}
      <i class="mdi-navigation-search"></i>
    </button>
  </div>
</script>
